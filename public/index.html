<!doctype HTML>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/normalize.css" type="text/css" rel="stylesheet">
    <link href="../css/styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/yhx6ato.css">
    <title>palette picker</title>
  </head>
  <body>

    <header>
      <h1>palette picker</h1>
      <select class="project-dropdown" name="project">
            <!-- <option value="create-project">My Project</option> -->
      </select>
      <div class="header-inputs">
        <input class="new-project-input" placeholder="create new project"></input>
        <button class="header-button">save</button>
      </div>
    </header>

    <main>
      <div class="color-1 main-colors" data-locked="false">
        <img class="lock-1 all-locks" src="assets/lock-open-0.svg">
        <p class="hex-value-1 hex-values">#d3d3d3</p>
      </div>
      <div class="color-2 main-colors" data-locked="false">
        <img class="lock-2 all-locks" src="assets/lock-open-0.svg">
        <p class="hex-value-2 hex-values">#c3c3c3</p>
      </div>
      <div class="color-3 main-colors" data-locked="false">
        <img class="lock-3 all-locks" src="assets/lock-open-0.svg">
        <p class="hex-value-3 hex-values">#c3c3c3</p>
      </div>
      <div class="color-4 main-colors" data-locked="false">
        <img class="lock-4 all-locks" src="assets/lock-open-0.svg">
        <p class="hex-value-4 hex-values">#b3b3b3</p>
      </div>
      <div class="color-5 main-colors" data-locked="false">
        <img class="lock-5 all-locks" src="assets/lock-open-0.svg">
        <p class="hex-value-5 hex-values">#a3a3a3</p>
      </div>
    </main>

    <article class="button-container">
      <button class="generate-button">GENERATE NEW COLORS</button>
      <button class="save-palette-button">SAVE THIS PALETTE</button>
    </article>

    <section class="bottom-section-container">

      <article class="palette-block">
        <div class="palette-title-row">
        <h2>PROJECT: <span class="project-name-span"></span></h2>
          
        </div>
      </article>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script> -->
    <script src="js/scripts.js"></script>
  </body>
</html>
